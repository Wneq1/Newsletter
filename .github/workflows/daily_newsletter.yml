name: Codzienny Newsletter

on:
  schedule:
    # Uruchom codziennie o 10:00 rano czasu polskiego (9:00 UTC)
    - cron: '0 9 * * *'
  workflow_dispatch: # Pozwala na ręczne uruchomienie z zakładki Actions

jobs:
  run-newsletter:
    runs-on: ubuntu-latest
    
    steps:
    - name: Pobierz kod (Checkout)
      uses: actions/checkout@v3
      
    - name: Skonfiguruj Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Zainstaluj zależności
      run: |
        python -m pip install --upgrade pip
        pip install requests feedparser yfinance python-dotenv
        
    - name: Uruchom Newsletter
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        TZ: 'Europe/Warsaw'
      run: python newsletter_app.py
